<div class="modal modal-blur fade" id="edit-education-modal" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ _('MODIFIER_FORMATION') }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form id="edit-education-form" action="{% url 'update_education' 0 %}" method="post">
        {% csrf_token %}
        <div class="modal-body">
          <div class="alert" role="alert" style="display: none;">
            <span class="message"></span>
          </div>
          <input type="hidden" id="edit-education-id" name="education_id" value="{{ education.id }}">
          <!-- Nom de la formation -->
          <div class="row mb-3">
            <div class="col-lg-12">
              <label class="form-label required">{{ _('Nom_Formation') }}</label>
              <input type="text" class="form-control" name="nom" id="edit-nom" required value="{{ education.nom }}">
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <!-- Établissement -->
          <div class="row mb-3">
            <div class="col-lg-12">
              <label class="form-label required">{{ _('Etablissement') }}</label>
              <input type="text" class="form-control" name="etablissement" id="edit-etablissement" required value="{{ education.etablissement }}">
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <!-- Dates -->
          <div class="row mb-3">
            <div class="col-lg-6">
              <label class="form-label required">{{ _('Date_Debut') }}</label>
              <input type="date" class="form-control" name="date_debut" id="edit-date-debut" required value="{{ education.date_debut|date:'Y-m-d' }}">
              <div class="invalid-feedback"></div>
            </div>
            <div class="col-lg-6">
              <label class="form-label date-fin-label required">{{ _('Date_Fin') }}</label>
              <input type="date" class="form-control" name="date_fin" id="edit-date-fin" required value="{{ education.date_fin|date:'Y-m-d' }}">
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <!-- Status En cours -->
          <div class="row mb-3">
            <div class="col-lg-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="is_en_cours" id="edit-is-en-cours" {% if education.status == 'EN_COURS' %}checked{% endif %}>
                <label class="form-check-label" for="edit-is-en-cours">
                  {{ _('Formation_En_Cours') }}
                </label>
              </div>
            </div>
          </div>
          <!-- Intitulé du diplôme -->
          <div class="row mb-3">
            <div class="col-lg-12">
              <label class="form-label required">{{ _('Intitule_Diplome') }}</label>
              <input type="text" class="form-control" name="intitule" id="edit-intitule" required value="{{ education.intitule }}">
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <!-- Diplôme obtenu -->
          <div class="row mb-3">
            <div class="col-lg-12">
              <label class="form-label">{{ _('Diplome_Obtenu') }}</label>
              <input type="text" class="form-control" name="diplome" id="edit-diplome" value="{{ education.diplome }}">
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <!-- Mention -->
          <div class="row mb-3">
            <div class="col-lg-12">
              <label class="form-label">{{ _('Mention') }}</label>
              <input type="text" class="form-control" name="mention" id="edit-mention" value="{{ education.mention }}">
              <div class="invalid-feedback"></div>
            </div>
          </div>
          <!-- Description -->
          <div class="mb-3">
            <label class="form-label required">{{ _('Description') }}</label>
            <textarea class="form-control" name="description" id="edit-description" rows="5" required>{{ education.description }}</textarea>
            <div class="invalid-feedback"></div>
            <small class="form-hint">{{ _('Description_Formation_Hint') }}</small>
          </div>
          <!-- Files Section -->
          <div class="row mb-3">
            <div class="col-lg-6">
              <label class="form-label">{{ _('Certificat') }}</label>
              <input type="file" class="form-control" name="certificat_file" id="edit-certificat-file">
              <div class="invalid-feedback"></div>
              <small class="form-hint">{{ _('Certificat_Hint') }}</small>
            </div>
            <div class="col-lg-6">
              <label class="form-label">{{ _('Piece_Jointe') }}</label>
              <input type="file" class="form-control" name="attachment_file" id="edit-attachment-file">
              <div class="invalid-feedback"></div>
              <small class="form-hint">{{ _('Piece_Jointe_Hint') }}</small>
            </div>
          </div>
          <!-- Current Files Display -->
          <div class="row mb-3">
            <div class="col-lg-6" id="current-certificat-container" style="display: none;">
              <label class="form-label">{{ _('Certificat_Actuel') }}</label>
              <div class="d-flex align-items-center">
                <a href="#" id="current-certificat-link" target="_blank" class="me-2"></a>
                <button type="button" class="btn btn-sm btn-danger" id="remove-certificat">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
            <div class="col-lg-6" id="current-attachment-container" style="display: none;">
              <label class="form-label">{{ _('Piece_Jointe_Actuelle') }}</label>
              <div class="d-flex align-items-center">
                <a href="#" id="current-attachment-link" target="_blank" class="me-2"></a>
                <button type="button" class="btn btn-sm btn-danger" id="remove-attachment">
                  <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M18 6l-12 12" />
                    <path d="M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn me-auto" data-bs-dismiss="modal">{{ _('Annuler') }}</button>
          <button type="button" class="btn btn-primary" id="btn-update-education">{{ _('Mettre_A_Jour') }}</button>
        </div>
      </form>
    </div>
  </div>
</div>
