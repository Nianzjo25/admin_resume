
{# Modal Edit Experience #}
<div class="modal modal-blur fade" id="edit-experience-modal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Experience</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form id="edit-experience-form">
          <input type="hidden" name="experience_id" id="edit_experience_id">
          <div class="modal-body">
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="form-label required">Name</label>
                <input type="text" class="form-control" name="name" id="edit_name" required>
              </div>
              <div class="col-lg-6">
                <label class="form-label required">Job Title</label>
                <input type="text" class="form-control" name="fonction" id="edit_fonction" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="form-label required">Company</label>
                <input type="text" class="form-control" name="entreprise" id="edit_entreprise" required>
              </div>
              <div class="col-lg-6">
                <label class="form-label required">Location</label>
                <input type="text" class="form-control" name="location" id="edit_location" required>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-lg-6">
                <label class="form-label required">Start Date</label>
                <input type="date" class="form-control" name="date_debut" id="edit_date_debut" required>
              </div>
              <div class="col-lg-6">
                <label class="form-label">End Date</label>
                <input type="date" class="form-control" name="date_fin" id="edit_date_fin">
                <small class="form-hint">Leave empty if this is your current position</small>
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Technologies Used</label>
              <input type="text" class="form-control" name="technologies" id="edit_technologies"
                     placeholder="e.g. Python, Django, JavaScript, React">
              <small class="form-hint">Comma separated list of technologies</small>
            </div>
            <div class="mb-3">
              <label class="form-label required">Description</label>
              <textarea class="form-control" name="description" id="edit_description" rows="4" required></textarea>
              <small class="form-hint">Describe your role, responsibilities and achievements</small>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn me-auto" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Update Experience</button>
          </div>
        </form>
      </div>
    </div>
</div>
